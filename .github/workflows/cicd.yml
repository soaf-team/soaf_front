name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - master
      - test/cicd
  pull_request:
    branches:
      - dev
      - master
      - test/cicd

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.13.0]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Yarn
        run: npm install -g yarn

      - name: Verify Yarn Installation
        run: yarn --version

      - name: Install dependencies
        run: yarn install

      # - name: Run lint
      #   run: yarn lint

      # - name: Run tests
      #   run: yarn affected:test

      - name: Build project
        run: yarn build:all

      - name: List 1
        run: ls -al

      - name: List 2
        run: ls -al services

      - name: List 3
        run: ls -al services/soaf

      - name: List 4
        run: ls -al services/soaf/dist

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: services/soaf/dist/**

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest
    # if: github.event_name == 'push' && github.ref == 'refs/heads/test/cicd'

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: services/soaf/dist/

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install

      - name: Configure AWS CLI
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set default.region ap-northeast-2

      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_BUCKET: "soaf-front"
        run: |
          aws s3 sync services/soaf/dist/ s3://$S3_BUCKET --acl public-read
